@keyframes animate{
    0%{
        transform: scale(0) translate(-90px) rotate(0);
        opacity:1;
    }
    100%
    {
        transform: scale(1.3) translate(-90px) rotate(360deg);
        opacity:0;
    }
}

    h1 {
      margin: 20px ;

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-image:url(https://img.freepik.com/premium-photo/healthcare-medical-touching-medical-icon-digital-healthcare-patient-with-network-connection-modern-hologram-interface-medical-technology_437781-1105.jpg?semt=ais_hybrid); /* Gallery background color */
         border-radius: 10px;
      margin: 20px auto;
      max-width: 1200px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .gallery-item {
      flex: 1 1 calc(33.333% - 20px); /* Adjust column layout */
      box-sizing: border-box;
      background-color: white; /* Individual item background */
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

   

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    
    figure{
        border:2px solid black;
        width:300px;
        padding: 10px;
        background-color:lightgrey;
        box-shadow: 0 0 10px black;
        display: inline-block;
        margin:10px;
    }
    figure img{
        width: 100%;
    }
    figure figcaption{
        padding:10px 25px;
        font-size:20px;
